{{ if .Params.breadcrumb }}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">

        {{ range .Params.breadcrumb }}
            <li class="breadcrumb-item"><a href="{{- .path -}}">{{- .name -}}</a></li>
        {{ end }}


        {{ if .Params.title }}
            <li class="breadcrumb-item text-muted">{{- .Params.title -}}</li>
        {{ end }}
      </ol>
    </nav>
{{ end }}
